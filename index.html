<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>Login Page</title>
</head>

<body>
    <div class="signup">
        <form action="#" onsubmit="return validation()">
            <h2 style="color: #fff">Sign Up</h2>
            <input id="user" type="text" name="user" placeholder="Name" autocomplete="off">
            <span id="username"></span>
            <br><br>
            <input id="pass" type="password" name="pass" placeholder="Password">
            <span id="password"></span>
            <br><br>
            <input id="conpass" type="password" name="pass" placeholder="Confirm Password">
            <span id="cnfrmpass"></span>
            <br><br>
            <input id="email" type="email" name="email" placeholder="Email Address" autocomplete="off">
            <span id="emailid"></span>
            <br><br>
            <button type="submit" name="submit">Submit</button>
            <br><br>



        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
